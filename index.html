<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin Mini-App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin:0;
      background:#0b1220;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    header {
      padding: 16px;
      font-size: 18px;
    }
    button {
      margin: 22px 0;
      padding: 14px 22px;
      border:0;
      border-radius: 12px;
      font-size:16px;
      cursor:pointer;
    }
    img {
      width: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>🎯 لعبة السبين (نسخة مبسطة)</header>
  <p>اضغط سبين وشوف نتيجتك</p>
  <img src="Daco_5746224.png" alt="Wheel" />
  <button id="spinBtn">Spin!</button>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.expand();

    document.getElementById('spinBtn').addEventListener('click', () => {
      // نتيجة عشوائية بسيطة
      const prizes = [0, 5, 10, 20, 50];
      const pick = prizes[Math.floor(Math.random() * prizes.length)];
      const payload = JSON.stringify({ result: pick });

      // ابعت النتيجة للبوت
      if (tg?.sendData) tg.sendData(payload);

      // اقفل الويب آب (اختياري)
      tg?.close && tg.close();
    });
  </script>
</body>
</html>
