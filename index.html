<!DOCTYPE html>
<html>
<head>

<title>Spin Game</title>

    margin-top: 20px;

    padding: 10px 25px;
    font-size: 18px;
    background: #ff5722;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  button:hover {
    background: #e64a19;
  }
</style>
</head>
