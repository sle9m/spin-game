<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>عجلة الألوان</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
        flex-direction: column;
    }
    .wheel-container {
        position: relative;
        width: 400px;
        height: 400px;
    }
    .wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transition: transform 4s ease-out;
    }
.arrow {
    position: absolute;
    top: -35px; /* بدل bottom */
    left: 50%;
    transform: translateX(-50%) rotate(180deg); /* قلبناه */
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 40px solid gold;
    filter: drop-shadow(0px 0px 5px rgba(255,215,0,0.8));
    z-index: 10;
}
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="wheel-container">
    <div class="arrow"></div>
    <img src="Daco_5746224.png" class="wheel" id="wheel">
</div>
<button onclick="spin()">لف العجلة</button>
<p id="result"></p>

<script>
    const wheel = document.getElementById("wheel");
    const resultText = document.getElementById("result");

    const colors = [
        "أرجواني", // 0
        "بنفسجي", // 1
        "سماوي",  // 2
        "أخضر",   // 3
        "رمادي",  // 4
        "أصفر",   // 5
        "برتقالي",// 6
        "أحمر"    // 7
    ];

    let currentRotation = 0;

    function spin() {
        const spinDegrees = 360 * 5; // 5 لفات
        const randomOffset = Math.floor(Math.random() * 360); // زاوية عشوائية
        const finalRotation = currentRotation + spinDegrees + randomOffset;

        wheel.style.transform = `rotate(${finalRotation}deg)`;

        setTimeout(() => {
            const normalized = (finalRotation % 360 + 360) % 360;
            const offset = 360 / colors.length / 2; // علشان السهم في النص
            const index = Math.floor(((360 - normalized + offset) % 360) / (360 / colors.length));
            resultText.innerText = `اللون: ${colors[index]}`;
            currentRotation = finalRotation % 360;
        }, 4000); // نفس مدة الأنيميشن
    }
</script>

</body>
</html>
